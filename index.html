<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>

  <div id="control-panel">
    <h3>Playback Controls</h3> <br>
    <button id="play-button">Play</button>
    <button id="toggle-opacity-button">Toggle Opacity</button>

    <h3>Actions</h3> <br>
    <button id="clear-button">Clear All</button>
    <button id="delete-button">Delete Selected</button>


    <h3>Slice Controls</h3> <br>
    <label for="slice-slider">Slices</label><br>
    <input type="range" id="slice-slider" min="2" max="50" value="10" step="1"> <br>



    <label for="damping-slider">Damping Factor</label><br>
    <input type="range" id="damping-slider" min="0" max="1" value="0.7" step="0.01">

    <h3>Interaction Controls</h3> <br>
    <button id="add-point-button">
      <div class="point attractionPoint"></div> Attraction Point
    </button>
    <button id="add-circle-button">
      <div class="point motionCircle"></div> Motion Stopping Circle
    </button> <br>
    <button id="add-scale-point-button">
      <div class="point scalePoint"></div> Scale Point
    </button>

    <h3> Radius Of Influence </h3> <br>
    <label for="radius-slider"> Attraction Radius</label><br>
    <input type="range" id="radius-slider" min="50" max="1000" value="250" step="10"> <br>
    <label for="radius-slider"> Scaling Radius</label><br>
    <input type="range" id="scale-radius-slider" min="0" max="1000" value="250" step="10">

    <h3>Path Controls</h3> <br>
    <label for="path-length-slider">Path Length</label><br>
    <input type="range" id="path-length-slider" min="0" max="50" value="10" step="1">

    <br>
    <h3>Uploads</h3> <br>
    <label for="image-input">Upload Image</label>
    <input type="file" id="image-input" accept="image/*"> <br>

    <label for="audio-input">Upload Audio</label>
    <input type="file" id="audio-input" accept="audio/*">

    <h3>Background Color</h3> <br>
    <input type="color" id="bg-color-picker" value="#000000">
  </div>

  <div id="intensity-panel">
    <h3>Intensity Controllers</h3>
  </div>



  <script src="./sketch.js"></script>
</body>

</html>
